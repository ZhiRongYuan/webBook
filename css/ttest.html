<script type="text/javascript">
    try{
        var send_track = function(cs_obj){
            var url = document.URL;
            var query = '';
            if(url.indexOf("?")!=-1){
                query = url.substring(url.indexOf("?")+1,url.length);
            }
            var eventTime = (new Date()).valueOf();
            var eventType = 'page';
            var domain = window.location.hostname;
            var path = window.location.pathname;
            var refer = document.referrer;
            var platform = 'web';
            var title = document.title;
            var post_obj = {
                'query': query,
                'eventTime': eventTime,
                'eventType': eventType,
                'domain': domain,
                'path': path,
                'refer': refer,
                'platform': platform,
                'title': title
            }
            if(cs_obj){
                jQuery.extend(post_obj, cs_obj);
            }
            jQuery.ajax({
                url:'https://track.xiaoshouyi.com/api/ads_pv/',
                type: 'POST',
                data: post_obj,
                //dataType: 'json',
                //headers:{'Content-Type': 'application/x-www-form-urlencoded'}
            });
        }
        var cs_o = {'cs1': 'user_id:880058', 'cs2': 'tenant_id:326972', 'cs4': 'tenant_is_paid:false'}
        if (jQuery.cookie('ads_agent_id')){
            cs_o['cs5'] = 'ads_agent_id:'+ jQuery.cookie('ads_agent_id');
        }
        if (jQuery.cookie('ads_keywordid')){
            cs_o['cs6'] = 'ads_keywordid:'+ jQuery.cookie('ads_keywordid');
        }
        send_track(cs_o);
    }catch(e){}
</script>
